<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
  <script src="app.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@1.27.0/build/global/luxon.min.js" defer></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 m-auto">
        <div id="div4list">
          <h3 class="">Awesome Books</h3>
          <ul id="book-list" class="book-list border border-dark"></ul>
        </div>
        <div id="div4form">
          <form action="submit" id="book-form" class="book-form d-flex flex-column">
            <h4 class="">Add a New Book</h4>
            <input type="text" name="" id="book-title" placeholder="Title">
            <input type="text" name="" id="book-author" placeholder="Author">
            <input type="submit" value="Add book">
          </form>
        </div>
      </div>
    </div>
  </div> 
</body>
</html>
