<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
  <script src="app.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@1.27.0/build/global/luxon.min.js" defer></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 m-auto box">
        <div id="div4list">
          <h2 class="text-primary text-center">All Awesome Books</h2>
          <ul id="book-list" class="book-list py-2 px-0 m-0"></ul>
        </div>
        <div id="div4form">
          <form action="submit" id="book-form" class="book-form d-flex align-items-end flex-column">
            <h4 class="text-center w-100 text-primary">Add a New Book</h4>
            <input type="text" class=" my-1 w-100" id="book-title" placeholder="Title">
            <input type="text" class=" my-1 w-100" id="book-author" placeholder="Author">
            <input type="submit" value="Add book" class="my-1 bg-dark text-primary w-25 mr-auto">
          </form>
        </div>
      </div>
    </div>
  </div> 
</body>
</html>
